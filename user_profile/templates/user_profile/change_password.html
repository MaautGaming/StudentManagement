{% extends 'user_profile/navbar.html' %}

{% block title %}
	Dashboard
{% endblock %}


{% block content %}

	{% if messages %}
		<ul class="messages">
    		{% for message in messages %}
    			<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
    				{{ message }}
    			</li>
    		{% endfor %}
		</ul>
	{% endif %}
	<h3>
		Change User Password here:
	</h3>
	<form method="post">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<button type="submit">Save changes</button>
	</form>

{% endblock %}
