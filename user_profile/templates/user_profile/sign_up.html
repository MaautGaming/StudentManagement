{% extends 'user_profile/base.html' %}

{% block title %}
Sign Up
{% endblock %}


{% block content %}

<div class="container-fluid mt-3">
	<form method="POST">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
			<tr>
				<td>
					
				</td>
				<td>
					<input type="submit" class="btn btn-dark" name="sign_up" value="Sign Up">
				</td>
			</tr>
		</table>
	</form>
	<a href="{% url 'user_profile:sign_in' %}">
		<button class="btn btn-info">Sign In</button>
	</a>
</div>

{% endblock %}
