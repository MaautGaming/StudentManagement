{% extends 'user_profile/base.html' %}

{% block title %}
Sign In
{% endblock %}


{% block content %}

	{% if messages %}
		<ul class="messages">
    		{% for message in messages %}
    		<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
    			{{ message }}
    		</li>
    		{% endfor %}
		</ul>
	{% endif %}
	<div class="m-3">
		<form method="POST">
			{% csrf_token %}
			<table>
				{{ form.as_table }}
				<tr>
					<td></td>
					<td>
						<input class="btn btn-dark" type="submit" name="Sign_In" value="Sign In">
						<sup>
						&emsp;	<a href="{% url 'user_profile:password_reset' %}">Forgot password?</a>
						</sup>
					</td>
				</tr>
			</table>
		</form>
		<a href="{% url 'user_profile:sign_up' %}">
			<button> Sign Up </button>
		</a>
	</div>

{% endblock %}
